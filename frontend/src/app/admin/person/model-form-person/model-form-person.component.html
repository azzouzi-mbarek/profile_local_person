<div class="modal-header" [ngClass]="{ 'bg-primary' : !state, 'bg-warning' : state }">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="onDecline()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #Form="ngForm" (ngSubmit)="onSubmit()">
    <div class="row">


      <div class="col-lg-12 m-b">
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="validatedCustomFile" required>
          <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
          <div class="invalid-feedback">Example invalid custom file feedback</div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group {{ errors?.first_name ? 'has-error' : '' }} ">
          <input id="first_name" type="text" class="form-control" name="first_name" [(ngModel)]="person.first_name"
            placeholder="Nom">
        </div>
        <div class="alert alert-danger" [hidden]="!errors.first_name">
          {{errors.first_name}}
        </div>

      </div>
      <div class="col-lg-6">
        <div class="form-group {{ errors.last_name ? 'has-error' : '' }} ">
          <input id="last_name" type="text" class="form-control" name="last_name" [(ngModel)]="person.last_name"
            placeholder="Prenom">
        </div>
        <div class="alert alert-danger" [hidden]="!errors.last_name">
          {{errors.last_name}}
        </div>
      </div>

      <div class="col-lg-3 p-l">

        <div class="form-group {{ errors.sex ? 'has-error' : '' }} ">
          <label class="radio-inline">
            <input type="checkbox" required value="Male" name="sex">
            <!-- <input type="radio" required #gender="ngModel" value="Male" name="sex" [(ngModel)]="person.sex"> -->
            Male
          </label>
          &nbsp;
          &nbsp;

          <label class="radio-inline">
            <!-- <input type="radio" required #gender="ngModel" value="Female" name="sex" [(ngModel)]="person.sex"> -->
            <input type="checkbox" required value="Female" name="sex">
            Female
          </label>

        </div>
        <div class="alert alert-danger" [hidden]="!errors.sex">
          {{errors.sex}}
        </div>
      </div>

      <div class="col-lg-3">
        <div class="form-group {{ errors.birthday ? 'has-error' : '' }}  ">

          <input  id="bsDatepicker" type="text" class="form-control" name="bsDatepicker" placeholder="Date de naissance"
            bsDatepicker>
        </div>
        <div class="alert alert-danger" [hidden]="!errors.birthday">
          {{errors.birthday}}
        </div>
      </div>

      <div class="col-lg-6">
        <div class="form-group {{ errors.nationality ? 'has-error' : '' }} ">

          <input id="nationality" type="text" class="form-control" name="nationality" placeholder="Nationalite">
        </div>
        <div class="alert alert-danger" [hidden]="!errors.nationality">
          {{errors.nationality}}
        </div>
      </div>




      <div class="col-lg-12">
        <div class="form-group {{ errors.email ? 'has-error' : '' }} ">
          <input id="v" type="email" class="form-control" name="email" placeholder="Email">
        </div>
        <div class="alert alert-danger" [hidden]="!errors.email">
          {{errors.email}}
        </div>
      </div>

      <div class="col-md-12">
        <div class="form-group {{ errors.academic_level_id ? 'has-error' : '' }}">
          <label class="col-md-2" for="academic_level_id">Niveau Academique</label>
          <select id="academic_level_id"   class="col-md-7 form-control-sm">
          <!-- <select id="academic_level_id" formControlName="academic_level_id" class="col-md-7 form-control-sm"> -->
            <option value="" disabled selected>Sélectionnez Niveau</option>


            <option *ngFor="let academic_level of academicLevels" value={{academic_level.id}}>{{ academic_level.name}}</option>
            <option value="">Ajouter Nouvelle catégorie</option>
          </select>
          <label class="error pl-2" for="academic_level_id" [hidden]="!errors.academic_level_id">
            {{errors.academic_level_id}}</label>


          <button (click)="openModalFormAcademicLevel()" type="button" class="btn btn-primary btn-xs  float-right">Ajouter
            Niveau Academique</button>

        </div>

      </div>



      <div class="col">
        <div class="form-group {{ errors.study_area ? 'has-error' : '' }} ">
          <input id="study_area" type="text" class="form-control" name="study_area" placeholder="Domaine d'etude">
        </div>
        <div class="alert alert-danger" [hidden]="!errors.study_area">
          {{errors.study_area}}
        </div>
      </div>


      <div class="col">
        <div class="form-group {{ errors.number_phone ? 'has-error' : '' }} ">
          <input id="number_phone" type="text" class="form-control" name="number_phone" placeholder="Telephone">
        </div>
        <div class="alert alert-danger" [hidden]="!errors.number_phone">
          {{errors.number_phone}}
        </div>
      </div>

      <div class="col-lg-12">
        <div class="form-group {{ errors.short_biography ? 'has-error' : '' }} ">
          <textarea id="short_biography" type="text" rows="3" class=" span6 form-control" name="short_biography"
            placeholder="Bref Biographie..."></textarea>
        </div>
        <div class=" alert alert-danger" [hidden]="!errors.short_biography">
          {{errors.short_biography}}
        </div>
      </div>

    </div>
  </form>
</div>


<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="onDecline()">Annuler</button>
  <button [disabled]="!Form.valid" type="button" class="btn "
    [ngClass]="{ 'btn-primary' : !state, 'btn-warning' : state }" (click)="onSubmit()">{{SubmitBtnTitle}}</button>
</div>
