<h2>
  Add New Product
</h2>

<form id = "formNewPerson" name = "formNewPerson" #PersonData = "ngForm" (ngSubmit) = "addPerson(person.value)">
  <label>First Name: </label><input type = "text" name="first_name" id="first_name" placeholder="First Name" ngModel><br>
  <label>last Name: </label><input type = "text" name="last_name" id="last_name" placeholder="last Name" ngModel><br>
  <input type="submit" value = "Add Product">
</form>

<br>
<h3 *ngIf = "isAdded" >{{confirmationString}}</h3>



<div class="col-md-12">
  <div class="ibox">
    <div class="ibox-content">
      <h2>Membres et Employ√©s</h2>
  <div class="row">
    <div class="col-md-12" >
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTriggerPerson" class="table table-striped table-hover">
        <thead>
          <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Niveau Academique</th>
            <th>Domaine d'etude</th>
            <th>Email</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let person of person" >
            <td>{{person.first_name}}</td>
            <td>{{person.last_name}}</td>
            <td>{{person.academic_level}}</td>
            <td>{{person.study_area}}</td>
            <td>{{person.email}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>

</div>
